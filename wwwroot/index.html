<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Manta</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="Manta.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div class="loader-container">
            <span class="loader"></span>
        </div>
    </div>

    <div class="index-error-modal-wrapper" id="blazor-error-ui">
        <div class="index-error-modal">
            <div class="top-icons">
                <img src="icons/info.svg" class="info" />
                <p class="verify-title">Error</p>
                <!--<a class="dismiss close">
                    <i class="bi-x-lg"></i>
                </a>-->
            </div>

            <p>An unhandled error has occurred.</p> 
            <br />
            <p>You may need to restart the application if reloading does not work.</p>

            <a href="" class="reload button-green">Reload</a>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="/ionicons/ionicons.esm.js" type="module"></script>
    <script nomodule src="/ionicons/ionicons.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>
</html>
